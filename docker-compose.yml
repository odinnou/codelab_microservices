version: '3.4'

services:
  cache-data:
    image: redis

  sql-data:
    image: postgres

  catalogue-api:
    image: catalogue-api:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Services/Catalogue/Catalogue.API/Dockerfile
    depends_on:
      - sql-data

  panier-api-1:
    image: panier-api:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Services/Panier/Panier.API/Dockerfile
    depends_on:
      - cache-data

  panier-api-2:
    image: panier-api:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Services/Panier/Panier.API/Dockerfile
    depends_on:
      - cache-data

  commande-api-1:
    image: commande-api:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Services/Commande/Commande.API/Dockerfile

  commande-api-2:
